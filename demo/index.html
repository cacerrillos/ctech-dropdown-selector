<!DOCTYPE html>
<html>
<head>
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../ctech-dropdown-selector.html">
</head>
<body>
	<ctech-dropdown-selector-demo></ctech-dropdown-selector-demo>
</body>
</html>
<dom-module id="ctech-dropdown-selector-demo">

<template>
	<ctech-dropdown-selector id="demo" default-text="Swag" raised selected="{{selected}}"></ctech-dropdown-selector><br>
	Selected: <div>[[selected.id]]</div> <div>[[selected.name]]</div>
	<paper-button on-click="_doExternalSelect">External Select</paper-button>
	<paper-button on-click="_doExternalSelectNone">Select None</paper-button>
	<paper-button on-click="_doItemChange">Change Items</paper-button>
</template>

<script>
	Polymer({
		is: 'ctech-dropdown-selector-demo',
		properties: {
			selected: {
				type: Object
			}
		},
		_doExternalSelect: function() {
			this.$.demo.select('idTwo');
		},
		_doExternalSelectNone: function() {
			this.$.demo.select();
		},
		_doItemChange: function() {
			var data = [
				{ id: 'abcd', name: 'UNO BUNO' },
				{ id: 'edfg', name: 'Lovers On The Sun' },
			];
			this.$.demo.items = data;
		},
		ready: function() {
			var data = [
				{ id: 'idOne', name: 'nameOfIdOne' },
				{ id: 'idTwo', name: 'nameOfId2' },
			];
			this.$.demo.items = data;
		}
	});
</script>
</dom-module>
